<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Card Conatct</title>
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Main Wrapper   -->
    <div class="main-wrapper">
        <div class="container-xl">
            <div class="row">
                <div class=" col-2 col-md-1 col-lg-3 ">
                    <!-- Sidebar Menu -->
                    <header class="sidebar">
                        <div class="sidebar-profile">
                            <div class="sidebar-profile__image">
                                <img src="assets/images/img/sidebar-person.png" alt="">
                            </div>
                            <h2 class="sidebar-profile__name">Stiphen Osais</h2>
                            <p class="sidebar-profile__designation">UI/UX Designer</p>
                            <div class="sidebar-profile__social-media">
                                <ul>
                                    <li><a href="#"><img src="assets/images/icon/facebook.svg" alt=""></a></li>
                                    <li><a href="#"><img src="assets/images/icon/linkedin.svg" alt=""></a></li>
                                    <li><a href="#"><img src="assets/images/icon/pintarest.svg" alt=""></a></li>
                                    <li><a href="#"><img src="assets/images/icon/twitter.svg" alt=""></a></li>
                                    <li><a href="#"><img src="assets/images/icon/phone-circle.svg" alt=""></a></li>
                                </ul>
                            </div>
                        </div>
                        <nav class="sidebar-menu">
                            <ul>
                                <li><a href="index.html"><img src="assets/images/icon/home.svg" alt=""><span>Home</span></a>
                                </li>
                                <li><a href="resume.html"><img src="assets/images/icon/resume.svg" alt=""><span>Resume</span></a></li>
                                <li><a href="portfolio.html"><img src="assets/images/icon/portfolio.svg"
                                            alt=""><span>Portfolio</span></a></li>
                                <li><a href="blog.html"><img src="assets/images/icon/blogs.svg"
                                            alt=""><span>Blogs</span></a></li>
                                <li><a href="contact.html"><img src="assets/images/icon/contact.svg" alt=""><span>Contact</span></a>
                                </li>
                            </ul>
    
                        </nav>
                        <div class="sidebar-contact">
                            <p class="sidebar-contact__address">
                                <img src="assets/images/icon/address.svg" alt=""><span>Stockton, New Hampshire</span>
                            </p>
                            <p class="sidebar-conatct__phone">
                                <img src="assets/images/icon/Phone.svg" alt=""><span>(219) 555-0114e</span>
                            </p>
                            <p class="sidebar-contact__email">
                                <img src="assets/images/icon/Envelope.svg" alt=""><span>example.email@gmail.com</span>
                            </p>
                        </div>
                    </header>
                </div>
                <div class="col-10 col-md-11 col-lg-9">
                    <section class="contact p-5">
                        <div class="row">
                            <div class="contact-title">
                                <h2>About me</h2>
                                <p>Please the fill the form and you team will reach you in 24 hours</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div class="contact-map">
                                    <iframe style="border:0; width: 100%; height: 100%;"
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3638.8468073104864!2d90.94164306453462!3d24.212144284363738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3756a1a00094be1d%3A0x51bd51184cfa4ef0!2sCharbari!5e0!3m2!1sen!2sbd!4v1601646415818!5m2!1sen!2sbd"
                                        frameborder="0" allowfullscreen></iframe>
                                    <!-- <div id="map"></div> -->
                                    <!-- <img src="assets/images/img/map.png" alt="contact"> -->
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="contact-form">
                                    <form action="">
                                        <input type="text" name="" id="" placeholder="First Name">
                                        <input type="text" name="" id="" placeholder="Last Name">
                                        <input type="email" name="" id="" placeholder="Email">
                                        <input type="number" name="" id="" placeholder="Phone Number">
                                        <input type="text" name="" id="" placeholder="What you need">
                                        <textarea name="" id="" cols="30" rows="10" placeholder="Write us a message"></textarea>
                                        <div class="contact-form-btn">
                                            <a href="" class="btn_primary">Send Message</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly" async></script> -->
    <script src="assets/js/app.js"></script>
</body>
</html>
